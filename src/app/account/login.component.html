<body>
  <div style="text-align: center">
    <img
      nz-image
      width="360x"
      height="330px"
      src="/assets/planifast.png"
      alt="image"
    />
  </div>
  <br />
  <div class="card">
    <h1 class="card-header">PlaniFast | Inicio de Sesión</h1>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            formControlName="username"
            placeholder="Ingresa tu usuario"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Usuario es requerido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div id="passHelp" class="form-text">
            RECORDATORIO: No compartas tu contraseña con nadie.
          </div>
          <input
            aria-describedby="passHelp"
            type="password"
            placeholder="Ingresa tu contraseña"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">
              Contraseña es requerida
            </div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Entrar
          </button>
          <button
            routerLink="../register"
            style="margin-left: 10px"
            class="btn btn-success"
          >
            <i class="bi bi-check"> Registrarse</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
