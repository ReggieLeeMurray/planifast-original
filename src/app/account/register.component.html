<div class="card">
  <h1 class="card-header">PlaniFast | Registro</h1>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input
          type="text"
          placeholder="Ingresa tu nombre"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
        />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">Nombre es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input
          type="text"
          formControlName="lastName"
          placeholder="Ingresa tu apellido"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
        />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Apellido es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Ingresa tu usuario"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Usuario es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          placeholder="Ingresa tu contraseña"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
          <div *ngIf="f.password.errors.minlength">
            Contraseña debe tener al menos 6 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Ingresa un email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <form [formGroup]="selected" (ngSubmit)="onSubmit()">
          <label for="username">Rol del Usuario</label>
          <select
            class="form-select"
            formControlName="roles"
            (ngModelChange)="changelabel($event)"
          >
            <option value="" selected disabled>
              Selecciona un rol para el usuario
            </option>
            <!-- <option value="1">Admin</option> -->
            <option value="1">Digitador</option>
            <option value="2">Usuario</option>
          </select>
        </form>
        <input type="hidden" formControlName="role" />
        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
          <div *ngIf="f.role.errors.required">Rol del usuario es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Registrar
        </button>
        <a routerLink="../login" class="btn btn-link">Cancelar</a>
      </div>
    </form>
  </div>
</div>
